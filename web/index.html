<!DOCTYPE html>
<html>
    <head>
        <title>HOTEL</title>
        <script type='text/javascript' src='/eel.js'></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

    </head>
    
    <body>
      <!-- <form action="#">
        <input id='login' placeholder='Type login here'>
        <input id='password' placeholder='Type password here'>

      <h1>ofsdiuhgboisdfbghiopsbgipsbgpoibsg</h1>
    <div class="wrapper">
        <div class="header">
          <h3 class="sign-in">Sign in</h3>
          <div class="button">
            Register
          </div>
        </div>
         <div class="clear"></div> 
        <form action="#">
            <div>
               <label class="user" for="text">
                 <svg viewBox="0 0 32 32">
                          <g filter="">
                            <use xlink:href="#man-people-user"></use>
                          </g>
                        </svg>
               </label>
              <input class="user-input" type="text" name="login" id="login" placeholder="My name is">
            </div> 
            <div>
              <label class="lock" for="password">
                <svg viewBox="0 0 32 32">
                   <g filter="">
                     <use xlink:href="#lock-locker"></use>
                    </g>
                  </svg>  
              </label>
              <input type="password" name="password" id="password" placeholder="">
            </div> 
           <div>
            <input type="submit" value="Sign in" id="btn">
          </div>
            <div class="clear"></div>
        </form>  
      </div>

    <script>
            let btn = document.querySelector('#btn');
            btn.addEventListener('click', sendData);

            async function sendData() {
                let login = document.querySelector('#login').value;
                let password = document.querySelector('#password').value;  
                await eel.auth(login, password);
        }
        </script>
    </body>
</html>
