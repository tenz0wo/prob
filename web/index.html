<!DOCTYPE html>
<html>
    <head>
        <title>HOTEL</title>
        <script type='text/javascript' src='/eel.js'></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eel"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    
    <body>
  <div class="container">
      <div class="panel panel-default fuck">
          <h3>
          Архив постояльцев 
          </h3>
      <table class="table table-fixed">
        <thead>
          <tr>
            <th class="col-xs-1">ИМЯ</th>
            <th class="col-xs-1">ФАМИЛИЯ</th>
            <th class="col-xs-2">НОМЕР КОМНАТЫ</th>
            <th class="col-xs-2">КОЛ-ВО ГОСТЕЙ</th>
            <th class="col-xs-2">НОМЕР ТЕЛЕФОНА</th>
            <th class="col-xs-2">ДАТА ЗАЕЗДА</th>
            <th class="col-xs-2">ДАТА ВЫЕЗДА</th>
          </tr>
        </thead>
        <tbody id="table-body"> 
        </tbody>
      </table>
    </div>
    <button onclick="showTicket()" class="button">Показать постояльцев</button>

  </div>
</body>
      <script>
        eel.expose(showTicket);
        eel.init();
      </script>

      <script type="text/javascript">
        function showTicket() {
          eel.show_ticket()(function(result) {
            let tableBody = document.getElementById("table-body");
            let html = "";
            for (let i = 0; i < result.length; i++) {
              html += "<tr>";
              html += "<td class='col-xs-1'>" + result[i][0] + "</td>";
              html += "<td class='col-xs-2'>" + result[i][1] + "</td>";
              html += "<td class='col-xs-2'>" + result[i][2] + "</td>";
              html += "<td class='col-xs-2'>" + result[i][3] + "</td>";
              html += "<td class='col-xs-2'>" + result[i][4] + "</td>";
              html += "<td class='col-xs-2'>" + result[i][5] + "</td>";
              html += "<td class='col-xs-2'>" + result[i][6] + "</td>";
              html += "</tr>";
            }
            tableBody.innerHTML = html;
          });
        }
      </script>

</html>
